<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dino Game</title>
<style>
  body {
    margin: 0;
    background: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  canvas {
    background: white;
    border: 2px solid black;
  }
</style>
</head>
<body>

<canvas id="game" width="800" height="200"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

let dino = { x: 50, y: 150, w: 30, h: 30, vy: 0, jumping: false };
let cactus = { x: 800, y: 150, w: 20, h: 30 };
let gravity = 0.6;
let speed = 6;
let score = 0;
let gameOver = false;

document.addEventListener("keydown", () => {
  if (!dino.jumping) {
    dino.vy = -12;
    dino.jumping = true;
  }
});

function update() {
  if (gameOver) return;

  // Dino physics
  dino.y += dino.vy;
  dino.vy += gravity;

  if (dino.y >= 150) {
    dino.y = 150;
    dino.vy = 0;
    dino.jumping = false;
  }

  // Cactus movement
  cactus.x -= speed;
  if (cactus.x < -20) {
    cactus.x = 800;
    score++;
  }

  // Collision
  if (
    dino.x < cactus.x + cactus.w &&
    dino.x + dino.w > cactus.x &&
    dino.y < cactus.y + cactus.h &&
    dino.y + dino.h > cactus.y
  ) {
    gameOver = true;
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  // Dino
  ctx.fillRect(dino.x, dino.y, dino.w, dino.h);

  // Cactus
  ctx.fillRect(cactus.x, cactus.y, cactus.w, cactus.h);

  // Score
  ctx.font = "16px Arial";
  ctx.fillText("Score: " + score, 10, 20);

  if (gameOver) {
    ctx.font = "30px Arial";
    ctx.fillText("Game Over", 320, 100);
  }
}

function loop() {
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>

</body>
</html>
